server:
  port: ${SERVER_PORT}
  error:
    include-message: always

spring:
    application:
        name: haibackend

    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
        driver-class-name: org.postgresql.Driver

    data:
        redis:
            host: ${REDIS_HOST}
            port: ${REDIS_PORT}
            timeout: 2000
    jpa:
        hibernate:
            ddl-auto: create
        defer-datasource-initialization: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        open-in-view: false
    
    sql:
        init:
            mode: always
            encoding: utf-8
            schema-locations: classpath:schema.sql
            data-locations: classpath:country_data.sql, classpath:capital_data.sql, classpath:war_data.sql, classpath:battle_data.sql ,classpath:main_event_data.sql, classpath:king_data.sql, classpath:trade_data.sql, classpath:user_dummy_data.sql, classpath:ai_person_data.sql

moderation:
  warn-ttl-seconds: 86400
  mute-seconds: 300

logging:
  level:
    root: INFO