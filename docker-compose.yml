version: '3.8'

# 로컬 개발용 Docker Compose 설정 (PostgreSQL + Redis 포함)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: haibackend-postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dltnfla2002
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - haibackend-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: haibackend-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    networks:
      - haibackend-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haibackend-app
    env_file:
      - .env
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: dltnfla2002
      
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # AWS Bedrock Configuration
      AWS_BEDROCK_KB_ID: ${AWS_BEDROCK_KB_ID}
      AWS_BEDROCK_KB_MODEL_ARN: ${AWS_BEDROCK_KB_MODEL_ARN}
      CLOUD_AWS_REGION: ${CLOUD_AWS_REGION:-ap-northeast-2}
      
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      
      # Server Configuration
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - haibackend-network
    restart: unless-stopped

networks:
  haibackend-network:
    driver: bridge

volumes:
  postgres_data:
